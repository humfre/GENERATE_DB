<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Bases de Datos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Generador de Bases de Datos</h1>
        <form id="dbForm">
            <div class="form-group">
                <input type="text" class="form-control" id="dbName" placeholder="Nombre de la base de datos" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="tableName" placeholder="Nombre de la tabla" required>
            </div>
            <div id="fields">
                <div class="form-group field d-flex">
                    <input type="text" class="form-control mr-2" placeholder="Nombre del campo" required>
                    <select class="form-control">
                        <option value="INTEGER">INTEGER</option>
                        <option value="TEXT">TEXT</option>
                        <option value="REAL">REAL</option>
                        <option value="BLOB">BLOB</option>
                    </select>
                    <button type="button" class="btn btn-danger ml-2 removeField">Eliminar</button>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-2" id="addField">AÃ±adir Campo</button>
            <button type="submit" class="btn btn-primary mb-2">Generar Base de Datos</button>
        </form>
        <div id="result" class="alert alert-info" role="alert"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
